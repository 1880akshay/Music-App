<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/icon" href="./images/icon.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Beats</h1>
            <p>Make music with only one tap</p>
        </header>
        <p id="text">Select the type of beats you prefer:</p>
        <p id="textw">Western Beats</p>
        <p id="textc">Classical Beats</p>
        <div class="type" id="western"><b>Western</b></div> 
        <div class="type" id="classical"><b>Classical</b></div>
        <div class="visual">
        </div>
        
        <div class="pads">
            <div class="pad1"><center><img src="./images/note1.png" id="notes" class="note1"></center>
                <audio class="sound" id="sound1" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2"><center><img src="./images/note2.png" id="notes" class="note2"></center>
                <audio class="sound" id="sound2" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3"><center><img src="./images/note3.png" id="notes" class="note3"></center>
                <audio class="sound" id="sound3" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4"><center><img src="./images/note1.png" id="notes" class="note4"></center>
                <audio class="sound" id="sound4" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5"><center><img src="./images/note2.png" id="notes" class="note5"></center>
                <audio class="sound" id="sound5" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6"><center><img src="./images/note3.png" id="notes" class="note6"></center>
                <audio class="sound" id="sound6" src="./sounds/ufo.mp3"></audio>
            </div>
            <div class="pad7"><center><img src="./images/note1.png" id="notes" class="note7"></center>
                <audio class="sound" id="sound7" src="./sounds/drum.mp3"></audio>
            </div>
            <div class="pad8"><center><img src="./images/note2.png" id="notes" class="note8"></center>
                <audio class="sound" id="sound8" src="./sounds/guitar.mp3"></audio>
            </div>
        </div>
        
       
    </div>
</body>


<script src="./index.js"></script>

</html>
